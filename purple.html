<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./font-awesome.min.css">
<link rel="stylesheet" href="./w3.css">
<link rel="stylesheet" href="./css/purple.css">
<body>
<script src="colour.js"></script>

<!--Navbar-->

<div class="icon-bar">
  <a href="./orange.html">Or</a>
  <a href="./blue.html">Bl</a>
  <a href="./yellow.html">Ye</a>
  <a class="active" href="./purple.html">Pu</a>
  <a href="./green.html">Gr</a>
</div>

<!--Map Buttons-->

<section class="w3-row-padding w3-center w3-light-grey">
<div class="dropdown">
  <button onclick='show(1)' class="dropbtn">Cache</button>
</div>
<div class="dropdown">
  <button onclick='show(2)' class="dropbtn">Mirage</button>

</div>
</section>

<!--Map Tables-->

<div id="table1">
 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Strat search...">
<table id="myTable">
  <tr class="header">
    <th style="width:60%;">Name</th>
    <th style="width:40%;">Site</th>
  </tr>
  <tr>
    <td><a href="http://sothatwemaybefree.com/map/de_cache/Smoke/93/default-from-long-a">Squeeky Flash</a></td>
    <td>A</td>
  </tr>
  <tr>
    <td>Sun Execute</td>
    <td>B</td>
  </tr>
  <tr>
    <td>Mid Smoke</td>
    <td>A</td>
  </tr>
</table>
</div>

<div id="table2">
 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Strat search...">
<table id="myTable">
  <tr class="header">
    <th style="width:60%;">Name</th>
    <th style="width:40%;">Site</th>
  </tr>
  <tr>
    <td><a href="http://sothatwemaybefree.com/map/de_mirage/Smoke/385/connector-(stairs-side)-from-top-middle">Mid Execute</a></td>
    <td>B</td>
  </tr>
  <tr>
    <td>rush</td>
    <td>B</td>
  </tr>
  <tr>
    <td>rush</td>
    <td>A</td>
  </tr>
</table>
</div>

<!--Script-->
<script>
window.onload = function(hide) {
  	document.getElementById("table1").style.display="none";
    document.getElementById("table2").style.display="none";
};
function show(nr) {
    document.getElementById("table1").style.display="none";
    document.getElementById("table2").style.display="none";
    document.getElementById("table"+nr).style.display="block";
}
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</body>
</html>
